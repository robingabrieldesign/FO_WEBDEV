<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Overlay with transparent background and logo -->
<div class="overlay">
    <div class="logo-container">
        <a href="index.html">
            <img src="https://freight.cargo.site/t/original/i/R1970100440975245778239250227886/found_boxlogo.jpeg" alt="Found Objects Logo" class="logo">
        </a>
    </div>
    <div class="nav-container">
        <ul class="nav-list">
            <li><a href="shop.html">Shop</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="news.html">News</a></li>
        </ul>
    </div>
</div>

<!-- Gallery with zoom and drag functionality -->
<div id="gallery-container">
    <div id="gallery" class="gallery-grid">
        <!-- Your Images -->
    </div>

    <!-- Zoom buttons -->
    <div class="zoom-controls">
        <button id="zoom-out">-</button>
        <button id="zoom-in">+</button>
    </div>
</div>

<script>
    const gallery = document.getElementById("gallery");

    window.onmousemove = (e) => {
        const mouseX = e.clientX,
            mouseY = e.clientY;

        const xDecimal = mouseX / window.innerWidth,
            yDecimal = mouseY / window.innerHeight;

        const maxX = gallery.offsetWidth - window.innerWidth,
            maxY = gallery.offsetHeight - window.innerHeight;

        const panX = maxX * xDecimal * -1,
            panY = maxY * yDecimal * -1;

        gallery.animate(
            {
                transform: `translate(${panX}px, ${panY}px)`,
            },
            {
                duration: 4000,
                fill: "forwards",
                easing: "ease",
            }
        );
    };

    const radius = 300,
        maxScale = 3,
        blocks = document.querySelectorAll(".block"),
        radius2 = radius * radius;

    blocks.forEach((block) => {
        let b = block.getBoundingClientRect();
        (block.cx = b.left + b.width / 2 + window.pageXOffset),
            (block.cy = b.top + b.height / 2 + window.pageYOffset);

        block.tween = gsap
            .to(block, { scale: maxScale, ease: "power1.in", paused: true })
            .progress(1)
            .progress(0);
    });

    document.addEventListener("mousemove", (e) => {
        let i = blocks.length,
            dx,
            dy,
            block;
        while (i--) {
            block = blocks[i];
            dx = (block.cx - e.pageX) ** 1;
            dy = (block.cy - e.pageY) ** 1;
            block.tween.progress(1 - (dx + dy) / radius2);
        }
    });
</script>
</body>
</html>
