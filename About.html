    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS -->
    <style>
        /* Resizing the video container and iframe */
        .video-container {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #000; /* Background to highlight video */
            overflow: hidden; /* Prevent overflow */
        }

        .video {
            width: 90vw; /* Width of video for larger screens */
            height: 90vh; /* Height of video for larger screens */
            max-width: 100%; /* Ensure it doesn't overflow on small screens */
            max-height: 100%; /* Ensure it doesn't overflow on small screens */
        }

        /* Responsive adjustments for mobile */
        @media screen and (max-width: 700px) {
            .video {
                width: 95vw; /* Wider width on mobile */
                height: auto; /* Auto height to maintain aspect ratio */
                max-height: 90vh; /* Limit height to prevent overflow */
                position: fixed; /* Positioning to center */
                top: 50%; /* Center vertically */
                left: 50%; /* Center horizontally */
                transform: translate(-50%, -50%); /* Translate to center */
            }
        }
    </style>
</head>
