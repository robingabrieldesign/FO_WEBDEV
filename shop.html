<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Found Objects&#8482;</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* Allow stacking of elements */
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #000000; /* Background color set to black */
            color: #ffffff; /* Text color set to white */
        }

        .nav__container {
            text-align: center;
        }

        #nav__header-image {
            width: auto; 
            height: 80px; /* Set the image height */
            margin-bottom: 0px; /* Adds some space between the image and the links */
        }

        .nav__options-one {
            display: flex;
            justify-content: center; /* Center the navigation links */
            gap: 55px; /* Add space between the links */
            margin-bottom: 20px; /* Add space between nav links and content */
        }

        .nav__options-links-1 a {
            text-decoration: none;
            color: #ffffff; /* Links color set to white */
            font-size: 15px; /* Adjust font size */
        }

        .nav__options-links-1 a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto; /* Center the form */
            padding: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 15px; /* Space between fields */
            align-items: center;
        }

        .form-container label {
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap; /* Prevent label from breaking into a new line */
        }

        .form-container input, .form-container textarea {
            width: 150px;
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            font-size: 12px;
            border-radius: 4px;
        }

        .form-container textarea {
            width: 200px; /* Slightly larger for the message field */
        }

        .form-container button {
            padding: 8px 16px;
            background-color: #555;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-container button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="nav__container">
        <div class="nav__header">
            <!-- Wrap the image inside an anchor tag to link to nav.html -->
            <a href="nav.html">
                <img
                    id="nav__header-image"
                    alt="Found Objects&#8482;"
                    src="https://freight.cargo.site/w/580/h/200/i/R1970100440975245778239250227886/found_boxlogo.jpeg"
                />
            </a>
        </div>
        <div class="nav__options-one">
            <div class="nav__options-links-1">
                <a href="shop.html">Contact</a>
            </div>
            <div class="nav__options-links-1">
                <a href="about.html">About</a>
            </div>
            <div class="nav__options-links-1">
                <a href="news.html">News</a>
            </div>
        </div>
</body>
</html>
