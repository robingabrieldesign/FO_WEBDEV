<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            margin: 0;
        }

        ::-webkit-scrollbar {
            background-color: #000;
        }

        /* Gallery styling */
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(95vh - 100px);
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 80vh;
            width: 80vw;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 4 / 5;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Media Queries for Responsiveness */

        /* Mobile view */
        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* Change to 1 column on small screens */
            }

            .gallery img {
                aspect-ratio: 4 / 5;
            }
        }

        /* Desktop large screens */
        @media screen and (min-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for larger screens */
            }
        }

    </style>
</head>
<body>

    <!-- Photo Gallery -->
<div class="gallery-container">
    <div class="gallery">
       
    
            
            

         
  
    </div>
 </div>
 
 
 
 
       

<!-- Overlay with transparent background and logo -->
<div class="overlay">
    <div class="logo-container">
        <a href="nav.html">
            <img src="FOUNDOBJECTSONLINE/LOGO/found_boxlogo.jpeg" alt="Found Objects Logo" class="logo">
        </a>
    </div>
    <div class="nav-container">
        <ul class="nav-list">
            <li><a href="nav.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="news.html">News</a></li>
        </ul>
    </div>
</div>

<!-- Modal for full photo view -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Full Image">
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeButton = document.querySelector('.close');
    modal.style.display = 'none';
    // Event listener for each gallery image
    galleryImages.forEach((img) => {
        img.addEventListener('click', () => {
            modal.style.display = 'flex'; // Show modal when image is clicked
            modalImage.src = img.src; // Set the modal image to the clicked image
        });
    });

    // Close the modal when clicking on the close button
    closeButton.addEventListener('click', () => {
        modal.style.display = 'none'; // Hide the modal
    });

    // Close the modal when clicking outside the modal content
    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none'; // Hide the modal
        }
    });
});
</script>



</body>
</html>
