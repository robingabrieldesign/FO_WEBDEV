    <title>Family Photos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Family Photos Specific Styles */
        body, html {
            height: 100%;
            width: 100%;
            background-color: #000; /* Black background */
            color: #fff; /* White text by default */
            font-family: Arial, sans-serif;
            overflow-y: scroll; /* Enable vertical scroll for the page */
            margin: 0; /* Remove default margin */
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            background-color: #000;
        }

        /* Gallery styling */
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(95vh - 100px); /* Calculate height based on viewport */
            padding: 20px; /* Add some padding */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px;
            max-height: 80vh; /* Limit height of gallery */
            width: 80vw; /* Set a fixed width for the gallery */
            max-width: 1200px; /* Max width for larger screens */
            margin: 0 auto; /* Center the gallery */
            padding: 20px; /* Add padding around the gallery */
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 4 / 5;
            cursor: pointer; /* Show pointer on hover */
            transition: transform 0.3s ease; /* Add zoom effect on hover */
        }

        .gallery img:hover {
            transform: scale(1.05); /* Zoom in on hover */
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
            overflow: auto; /* Enable scroll if needed */
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            display: flex; /* Use flexbox for centering */
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<!-- Modal for full photo view -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Full Image">
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeButton = document.querySelector('.close');
    modal.style.display = 'none';

    // Event listener for each gallery image
    galleryImages.forEach((img) => {
        img.addEventListener('click', () => {
            modal.style.display = 'flex'; // Show modal when image is clicked
            modalImage.src = img.src; // Set the modal image to the clicked image
        });
    });

    // Close the modal when clicking on the close button
    closeButton.addEventListener('click', () => {
        modal.style.display = 'none'; // Hide the modal
    });

    // Close the modal when clicking outside the modal content
    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none'; // Hide the modal
        }
    });
});
</script>
